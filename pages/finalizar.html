    <main class="contacto">
        <h1>Complete con sus datos para finalizar la compra</h1>

        <form class="formulario">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" placeholder="Tu email" id="email">
            </div>
            <div>
                <label for="telefono">Telefono: </label>
                <input type="tel" placeholder="Tu email" id="telefono">
            </div>
            <div>
                <label for="direccion">Direccion: </label>
                <input type="tel" placeholder="Direccion" id="direccion">
            </div>
            <div>
                <label for="comentario">Datos para la entrega: </label>
                <textarea name="comentario" id="comentario" ></textarea>
            </div>
            <div>
                <input  type="submit" value="enviar" id="confirmar">
            </div>     
        </form>
    </main>
